<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق الاستغفار</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: url(الصوره1.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      font-family: 'Amiri', serif;
    }

    #counter {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
    }

    #current-dhikr {
      margin: 50px auto;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      width: 80%;
      animation: fadeIn 1s ease-in-out;
    }

    #change-dhikr {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      padding: 10px 15px;
      background: #f5b041;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #dhikr-btn {
      margin: 30px auto;
      padding: 15px 30px;
      background: #3498db;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #dhikr-btn:hover {
      background: #2980b9;
    }

    #toggle-night {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>استغفروا ربكم </h1>

  <div id="counter">عداد الذكر: 0</div>

  <div id="current-dhikr">سبحان الله</div>

  <button id="dhikr-btn">اضغط للتسبيح</button>

  <button id="change-dhikr">تغيير الذكر</button>

  <button id="toggle-night">تبديل الوضع الليلي</button>

  <script>
    // العناصر
    const counter = document.getElementById('counter');
    const currentDhikr = document.getElementById('current-dhikr');
    const dhikrBtn = document.getElementById('dhikr-btn');
    const changeDhikr = document.getElementById('change-dhikr');
    const toggleNight = document.getElementById('toggle-night');

    // عداد التسبيح
    let count = 0;

    // قائمة الأذكار
    const adhkar = [
      'سبحان الله',
      'الحمد لله',
      'الله أكبر',
      'لا إله إلا الله',
      'لا حول ولا قوة إلا بالله'
    ];
    let currentDhikrIndex = 0;

    // زر التسبيح
    dhikrBtn.addEventListener('click', () => {
      count++;
      counter.textContent = `عداد الذكر: ${count}`;
      // إضافة اهتزاز خفيف
      if (navigator.vibrate) navigator.vibrate();

      // إظهار الذكر بشكل أكبر
      currentDhikr.style.animation = 'fadeIn 0.5s';
    });

    // تغيير الذكر
    changeDhikr.addEventListener('click', () => {
      currentDhikrIndex = (currentDhikrIndex + 1) % adhkar.length;
      currentDhikr.textContent = adhkar[currentDhikrIndex];
    });

    // تبديل الوضع الليلي
    toggleNight.addEventListener('click', () => {
      document.body.classList.toggle('night');
      if (document.body.classList.contains('night')) {
        document.body.style.background = '#111';
        document.body.style.color = '#ccc';
        toggleNight.textContent = 'إلغاء الوضع الليلي';
      } else {
        document.body.style.background = "url('الصوره1.png') no-repeat center center fixed";
        document.body.style.backgroundSize = 'cover';
        document.body.style.color = '#fff';
        toggleNight.textContent = 'تبديل الوضع الليلي';
      }
    });
  </script>

</body>
</html>
